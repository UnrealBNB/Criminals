# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name thrella.com www.thrella.com;
    return 301 https://$server_name$request_uri;
}

# HTTP server for localhost (development)
server {
    listen 80;
    server_name localhost;
    root /var/www/public;
    index index.php index.html;

    include /etc/nginx/conf.d/criminals-locations.conf;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name thrella.com www.thrella.com;
    root /var/www/public;
    index index.php index.html;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (optional)
    add_header Strict-Transport-Security "max-age=63072000" always;

    include /etc/nginx/conf.d/criminals-locations.conf;
}

# Redirect non-www to www for HTTPS
server {
    listen 443 ssl http2;
    server_name thrella.com;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    return 301 https://www.thrella.com$request_uri;
}